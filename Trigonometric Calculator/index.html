<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trigonometric Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1 class="heading">Trigonometric Calculator:</h1>
        </div>
        <div class="input">
            <label for="angle">Enter Angle (in degrees):</label>
            <input type="number" id="angle" placeholder="Enter angle">
        </div>
        <div class="output">
            <button onclick="calculateTrig()">Calculate</button>
            <div class="output-box">
                <p id="result"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
